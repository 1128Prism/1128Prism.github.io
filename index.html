 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>index</title>
 	<style type="text/css">
 		a{
 			text-decoration: none;
 		}
		button {
 			width: 200px;
  			padding: 15px 20px;
  			margin: 15px;
			font-size: 24px;
			cursor: pointer;
			text-align: center;
			outline: none;
			color: #fff;
			background-color: #9D804F;
			border: none;
			border-radius: 15px;
			box-shadow: 0 12px #87582B;  
			transition: all 0.5s;
			float: left;
 		}

 		img {
 			float: left;
 		}

		button span {
		  cursor: pointer;
		  display: inline-block;
		  position: relative;
		  transition: 0.5s;
		}

		button span:after {
		  content: '»';
		  position: absolute;
		  opacity: 0;
		  top: 0;
		  right: -20px;
		  transition: 0.5s;
		}

		button:hover span {
		  padding-right: 25px;
		}

		button:hover span:after {
		  opacity: 1;
		  right: 0;
		}
 	
 		button:hover {
   			background-color: #DAA520;
		}


		button:active {
		  background-color: #DAA520;
		  box-shadow: 0 5px #87582B;
		  transform: translateY(4px);
		}

		.img{
			padding: 20px;
			width: 690px;
			height: 250px;
			top: 48px;
			margin: 5px auto;
		}
		img{
			padding: 15px;
		}
		.button{
			width: 700px;
			margin: 5px auto;
		}

 	</style>
 </head>
